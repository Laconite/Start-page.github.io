<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qink — blobs constrained to viewport</title>
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #202124;
      --input-bg: #ffffff;
      --input-border: #dadce0;
      --button-bg: #1a73e8;
      --button-hover: #1558b0;
      --button-text: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #202124;
        --text-color: #e8eaed;
        --input-bg: #303134;
        --input-border: #5f6368;
        --button-bg: #8ab4f8;
        --button-hover: #669df6;
        --button-text: #202124;
      }
    }

    /* --- Фоновая анимация --- */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -1; /* за основным контентом */
      overflow: hidden;
      pointer-events: none; /* чтобы фон не перехватывал клики */
      background: var(--bg-color);
    }

    .blob {
      position: absolute;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      filter: none;
      opacity: 0.0; /* start invisible — JS управляет появлением */
      will-change: transform, opacity, filter;
      mix-blend-mode: screen;
      transition: opacity 420ms cubic-bezier(.2,.9,.2,1), transform 420ms cubic-bezier(.2,.9,.2,1);
      background-repeat: no-repeat;
      background-size: 120% 120%;
      /* мы позиционируем центр элемента в left/top и используем --center для смещения на 50% */
      transform-origin: 50% 50%;
    }

    /* разные размеры блобов */
    .b1 { width: 420px; height: 420px; background: radial-gradient(circle at 30% 30%, rgba(26,115,232,0.22), rgba(138,180,248,0.10) 40%, transparent 60%); }
    .b2 { width: 520px; height: 520px; background: radial-gradient(circle at 70% 70%, rgba(138,180,248,0.20), rgba(26,115,232,0.06) 40%, transparent 60%); }
    .b3 { width: 600px; height: 600px; background: radial-gradient(circle at 40% 60%, rgba(26,115,232,0.16), rgba(138,180,248,0.06) 40%, transparent 60%); }

    /* ключевые кадры теперь включают --center, поэтому translate(-50%,-50%) сохраняется */
    @keyframes floatVar {
      0%   { transform: var(--center, translate(-50%,-50%)) translate3d(var(--tx0, 0px), var(--ty0, 0px), 0) scale(var(--s0,1)) rotate(var(--rot,0deg)); opacity: var(--op0,0.9); }
      50%  { transform: var(--center, translate(-50%,-50%)) translate3d(var(--tx1, 20px), var(--ty1, 30px), 0) scale(var(--s1,1.06)) rotate(calc(var(--rot,0deg) * 0.6)); opacity: var(--op1,0.8); }
      100% { transform: var(--center, translate(-50%,-50%)) translate3d(var(--tx0, 0px), var(--ty0, 0px), 0) scale(var(--s0,1)) rotate(var(--rot,0deg)); opacity: var(--op0,0.9); }
    }

    .blob.animate {
      animation-name: floatVar;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }

    .blob.entered {
      opacity: var(--entered-opacity, 0.9);
    }

    @media (prefers-reduced-motion: reduce) {
      .blob { animation: none !important; transition: none; }
    }

    /* --- Остальные стили (не менял) --- */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      position: relative;
      isolation: isolate; /* чтобы mix-blend-mode работал аккуратно */
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 30px;
      margin-top: -80px;
      letter-spacing: 1.5px;
      opacity: 0.9;
    }

    form {
      display: flex;
      align-items: center;
      width: 400px; /* общая ширина формы */
    }

    input[type="text"] {
      flex: 1; /* занимает всё доступное пространство */
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid var(--input-border);
      border-right: none; /* убираем правую границу для соединения с кнопкой */
      border-radius: 24px 0 0 24px; /* скругляем только левую сторону */
      outline: none;
      background: var(--input-bg);
      color: var(--text-color);
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: 1px solid var(--input-border);
      border-left: none; /* убираем левую границу для соединения с полем */
      border-radius: 0 24px 24px 0; /* скругляем только правую сторону */
      background: var(--button-bg);
      color: var(--button-text);
      cursor: pointer;
    }

    button:hover {
      background: var(--button-hover);
    }

    @media (max-width: 520px) {
      .b1, .b2, .b3 { filter: blur(60px); }
      .b1 { width: 300px; height: 300px; }
      .b2 { width: 380px; height: 380px; }
      .b3 { width: 420px; height: 420px; transform: translateX(-30%); }
      h1 { font-size: 2.4rem; margin-top: -40px; text-align: center; }
      form { width: calc(100% - 40px); margin: 0 20px; }
    }
  </style>
</head>
<body>
  <svg id="svg-filters" width="0" height="0" style="position:absolute; left:0; top:0"></svg>

  <div class="bg" aria-hidden="true">
    <div class="blob b1" data-priority="1"></div>
    <div class="blob b2" data-priority="2"></div>
    <div class="blob b3" data-priority="3"></div>
  </div>

  <h1>Qink</h1>
  <form action="https://www.google.com/search" method="GET">
    <input type="text" name="q" placeholder="Введите запрос..." required>
    <button type="submit">Найти</button>
  </form>

  <script>
    const rand = (min, max) => Math.random() * (max - min) + min;
    const rint = (min, max) => Math.floor(rand(min, max));

    // Ограничения позиции: задаём отступы, чтобы блобы не уходили за экран
    const EDGE_PADDING_RATIO = 0.08; // % от ширины/высоты экрана — минимальный видимый край

    document.addEventListener('DOMContentLoaded', () => {
      const blobs = document.querySelectorAll('.blob');
      const svg = document.getElementById('svg-filters');
      const intensityMultiplier = 1.20;

      const placeAndAnimate = (el, i) => {
        const seed = rint(1, 99999);
        const baseFreqX = rand(0.003, 0.02) * (1 + Math.random() * 0.5);
        const baseFreqY = rand(0.003, 0.02) * (1 + Math.random() * 0.5);
        const numOctaves = rint(2, 4);
        const dispScale = Math.round((10 + Math.random() * 40) * intensityMultiplier);

        const id = `f-${seed}-${i}`;
        const filter = document.createElementNS('http://www.w3.org/2000/svg', 'filter');
        filter.setAttribute('id', id);
        filter.setAttribute('x', '-30%');
        filter.setAttribute('y', '-30%');
        filter.setAttribute('width', '160%');
        filter.setAttribute('height', '160%');

        const turb = document.createElementNS('http://www.w3.org/2000/svg', 'feTurbulence');
        turb.setAttribute('baseFrequency', `${baseFreqX} ${baseFreqY}`);
        turb.setAttribute('numOctaves', numOctaves);
        turb.setAttribute('seed', seed);
        turb.setAttribute('type', 'fractalNoise');
        turb.setAttribute('result', 't');

        const blur = document.createElementNS('http://www.w3.org/2000/svg', 'feGaussianBlur');
        blur.setAttribute('in', 't');
        blur.setAttribute('stdDeviation', 1);
        blur.setAttribute('result', 'b');

        const disp = document.createElementNS('http://www.w3.org/2000/svg', 'feDisplacementMap');
        disp.setAttribute('in', 'SourceGraphic');
        disp.setAttribute('in2', 'b');
        disp.setAttribute('scale', dispScale);
        disp.setAttribute('xChannelSelector', 'R');
        disp.setAttribute('yChannelSelector', 'G');

        filter.appendChild(turb);
        filter.appendChild(blur);
        filter.appendChild(disp);
        svg.appendChild(filter);

        // анимационные параметры
        const dur = rand(12, 26);
        const txRange = 80; // макс по умолчанию, потом ограничим
        const tyRange = 80;
        const s0 = (1 + rand(-0.02, 0.02)).toFixed(3);
        const s1 = (1 + rand(0.04, 0.12) * intensityMultiplier).toFixed(3);
        const op0 = (0.6 + Math.random() * 0.35).toFixed(2);
        const op1 = Math.max(0.5, (op0 - 0.08)).toFixed(2);
        const rot = rand(-10, 10).toFixed(2) + 'deg';

        el.style.setProperty('--s0', s0);
        el.style.setProperty('--s1', s1);
        el.style.setProperty('--op0', op0);
        el.style.setProperty('--op1', op1);
        el.style.setProperty('--rot', rot);
        el.style.setProperty('--entered-opacity', Math.min(1, parseFloat(op0) * intensityMultiplier));
        el.style.animationDuration = `${dur}s`;

        el.style.filter = `url(#${id})`;

        // вычисляем границы, чтобы blob не ушел за пределы
        const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
        const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
        const bw = el.offsetWidth || parseInt(getComputedStyle(el).width, 10) || 420;
        const bh = el.offsetHeight || parseInt(getComputedStyle(el).height, 10) || 420;

        // отступы краёв в пикселях
        const padX = Math.round(vw * EDGE_PADDING_RATIO);
        const padY = Math.round(vh * EDGE_PADDING_RATIO);

        // доступная область для центра blob
        const minX = padX + Math.round(bw * 0.5);
        const maxX = vw - padX - Math.round(bw * 0.5);
        const minY = padY + Math.round(bh * 0.5);
        const maxY = vh - padY - Math.round(bh * 0.5);

        // если окно очень узкое/маленькое — подстраиваем
        const cx = Math.round(rand(minX, Math.max(minX, maxX)));
        const cy = Math.round(rand(minY, Math.max(minY, maxY)));

        // теперь максимально допустимые смещения (чтобы анимация не вывела blob за экран)
        const maxLeft = cx - padX - Math.round(bw * 0.25); // сколько можем сдвинуться влево
        const maxRight = (vw - cx) - padX - Math.round(bw * 0.25);
        const maxUp = cy - padY - Math.round(bh * 0.25);
        const maxDown = (vh - cy) - padY - Math.round(bh * 0.25);

        const tx0 = rint(-Math.min(20, maxLeft), Math.min(20, maxRight)) + 'px';
        const ty0 = rint(-Math.min(20, maxUp), Math.min(20, maxDown)) + 'px';
        const tx1 = rint(-Math.min(txRange, maxLeft), Math.min(txRange, maxRight)) + 'px';
        const ty1 = rint(-Math.min(tyRange, maxUp), Math.min(tyRange, maxDown)) + 'px';

        el.style.setProperty('--tx0', tx0);
        el.style.setProperty('--ty0', ty0);
        el.style.setProperty('--tx1', tx1);
        el.style.setProperty('--ty1', ty1);

        // Устанавливаем центрную позицию в пикселях и используем translate(-50%,-50%) в ключфреймах
        el.style.left = cx + 'px';
        el.style.top = cy + 'px';
        el.style.setProperty('--center', 'translate(-50%,-50%)');

        // начальное состояние: чуть уменьшенный масштаб и невидим
        el.classList.remove('animate', 'entered');
        el.style.opacity = 0;
        el.style.transform = `translate(-50%,-50%) translate3d(${tx0}, ${ty0}, 0) scale(0.72) rotate(${rot})`;

        // очень маленькая случайная задержка для энтропии — 20..120ms
        const microDelay = rint(20, 120);
        setTimeout(() => {
          requestAnimationFrame(() => requestAnimationFrame(() => {
            el.classList.add('entered');
            // затем включаем основную анимацию
            setTimeout(() => {
              el.classList.add('animate');
              // очистим inline transform чтобы ключфреймы полностью контролировали движение
              el.style.transform = '';
            }, 60);
          }));
        }, microDelay);

        // небольшая корректировка фильтра для приоритетных
        const pr = parseInt(el.dataset.priority || '1', 10);
        if (pr === 1) el.style.filter += ' saturate(1.08)';
      };

      blobs.forEach(placeAndAnimate);

      // при ресайзе переставляем блобы (чтобы они не оказались за пределами)
      let resizeTimer = null;
      window.addEventListener('resize', () => {
        if (resizeTimer) clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
          blobs.forEach((el, i) => {
            // убираем старый фильтр SVG, чтобы не дублировать ID при пересоздании
            // (в простом варианте мы просто очищаем svg и перестроим)
          });
          // чистим svg
          while (svg.firstChild) svg.removeChild(svg.firstChild);
          // переинициализируем расположение
          blobs.forEach(placeAndAnimate);
        }, 160);
      });
    });
  </script>
</body>
</html>
